<f:if condition="{data.media}">
    <div class="headerimages">
        <f:for each="{data.media}" as="fileReference">
            <div class="headerimages__image">
                <div class="headerimage" style="background-image: url('{f:uri.image(src: fileReference.uid, treatIdAsReference: 1)}')"></div>
            </div>
        </f:for>
    </div>
</f:if>
